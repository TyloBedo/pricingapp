<html>
   
    <head>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
        <meta name="viewport" content="width=device-width; initial-scale=1.0; maximum-scale=1.0; user-scalable=0;">
    </head>
    <body>

<div class="form-control" id="people">
    <h3>Number of People</h3>
    <input type="radio" class="btn-check" name="people" id="2person" autocomplete="off">
    <label class="btn btn-outline-primary" for="2person"> 2 </label>

    <input type="radio" class="btn-check" name="people" id="3person" autocomplete="off" checked>
    <label class="btn btn-outline-primary" for="3person"> 3 </label>

    <input type="radio" class="btn-check" name="people" id="4person" autocomplete="off">
    <label class="btn btn-outline-primary" for="4person"> 4 </label>

    <input type="radio" class="btn-check" name="people" id="5person" autocomplete="off">
    <label class="btn btn-outline-primary" for="5person"> 5 </label>
</div>

<div class="form-control" style="align-content:center;" id="ppm">
    <h3>PPM</h3>
    <input type="radio" class="btn-check" name="ppm" id="11" autocomplete="off">
    <label class="btn btn-outline-primary" for="11"> 1.1 </label>
    
    <input type="radio" class="btn-check" name="ppm" id="12" autocomplete="off" checked>
    <label class="btn btn-outline-primary" for="12"> 1.2 </label>
    
    <input type="radio" class="btn-check" name="ppm" id="13" autocomplete="off">
    <label class="btn btn-outline-primary" for="13"> 1.3 </label>
    
    <input type="radio" class="btn-check" name="ppm" id="15" autocomplete="off">
    <label class="btn btn-outline-primary" for="15"> 1.5 </label>
</div>

<div class="form-control" style="align-content:center;" id="time">
    <div class="input-group">
        <div class="input-group-prepend">
            <span class="input-group-text input-label" id="start-addon">Start Time</span>
        </div>
        <input class="form-control" id="start" aria-describedby="start-addon" type="time">
    </div>

    <div class="input-group">
        <div class="input-group-prepend">
            <span class="input-group-text input-label" aria-describedby="end-addon" id="end-addon">End Time  </span>
        </div>
        <input class="form-control" id="end" type="time">
    </div>
</div>

<div class="form-control" id="total">
    <h3>2.5 hours</h3>
    <h3>$468.00</h3>
</div>


    </body>




</html>
